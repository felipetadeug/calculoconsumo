<!DOCTYPE html>
<html>
<head>
	<title>CÃ¡lculo - Consumo - Carro</title>

	<script type="text/javascript">
		function calcular(){
	        var input1 = document.getElementById("km_inicial").value;
	        var input2 = document.getElementById("km_final").value;
	        var km_final = (input2-input1);
	        var gasto = km_final * 0.53;

	        document.getElementById("qtd_gasta").value = "R$ " + gasto;
	    }
	</script>
</head>
<body>
	<center>
		<h1>KM Inicial</h1>
		<input type="text" id="km_inicial" name="">
		
		<h1>KM Final</h1>
		<input type="text" id="km_final" name="">

		<br><br>

		<button type="button" onclick="calcular()">Calcular</button>
		
		<h1>Quantidade Gasta - R$:</h1>
		<input type="text" id="qtd_gasta" name="">
	</center>
</body>
</html>
