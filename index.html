<!DOCTYPE html>
<html>
<head>
	<title>CÃ¡lculo - Consumo - Carro</title>

	<script type="text/javascript">
		function calcular(){
	        var input1 = document.getElementById("km_inicial").value;
	        var input2 = document.getElementById("km_final").value;
	        var km_final = (input2-input1);
	        var gasto = km_final * 0.53;

	        document.getElementById("qtd_gasta").value = gasto;
	    }
	</script>

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<center  style="font-family: 'Roboto', sans-serif;">
			<div class="row">
				<div class="col-12" style="padding-top: 60px;">
					<h1>KM Inicial:</h1>
					<input class="form-control" type="text" id="km_inicial" name="" placeholder="Digite aqui..." size="50" style="font-size: 20px">
					<br><br>

					<h1>KM Final:</h1>
					<input class="form-control" type="text" id="km_final" name="" placeholder="Digite aqui..." size="50" style="font-size: 20px">
					<br><br>

					<button type="button" onclick="calcular()" class="btn btn-success form-control">Calcular</button>
					<br><br><br><br>

					<h1>Quantidade Gasta:</h1>
					

					<div class="input-group mb-3">
						<div class="input-group-prepend">
					    	<span class="input-group-text" style="font-size: 20px">R$</span>
					  	</div>
					  	<input class="form-control" type="number" id="qtd_gasta" name="" placeholder="Total" step=".01" style="font-size: 20px">
					</div>
				</div>
			</div>
		</center>
	</div>
</body>
</html>
