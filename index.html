<!DOCTYPE html>
<html>
<head>
	<title>CÃ¡lculo - Consumo - Carro</title>

	<script type="text/javascript">
		function calcular(){
	        var input1 = document.getElementById("km_inicial").value;
	        var input2 = document.getElementById("km_final").value;
	        var km_final = (input2-input1);
	        var gasto = km_final * 0.53;	
	        var gastoFormatado = gasto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

	        document.getElementById("qtd_gasta").value = gastoFormatado;
	    }
	</script>

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
	<div class="container" style="font-family: 'Roboto', sans-serif;">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-top: 60px;">
					<h2>KM Inicial:</h2>
					<input class="form-control" type="text" id="km_inicial" name="" placeholder="Digite aqui...">
					<br><br>

					<h2>KM Final:</h2>
					<input class="form-control" type="text" id="km_final" name="" placeholder="Digite aqui...">
					<br><br>

					<button type="button" onclick="calcular()" class="btn btn-success form-control">Calcular</button>
					<br><br><br><br>

					<h2>Quantidade Gasta:</h2>
					<input class="form-control" type="text" id="qtd_gasta" name="" placeholder="Total">
				</div>
			</div>
	</div>
</body>
</html>
